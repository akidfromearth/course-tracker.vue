<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" sizes="192x192" href="https://static.platzi.com/static/images/logos/platzi_favicon.png" type="image/x-icon">
  <link rel="preload" href="./css/index.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="./css/index.css"></noscript>
  <title>Platzi Courses Tracker | VueðŸ’š</title>
</head>
<body>
  <div id="root">
    <header class="header">
      <div class="logo-container">
        <figure>
          <img class="platzi-logo" v-bind:src="platziLogo[0]" alt="">
        </figure>
        <figure>
          <img class="platzi-name" v-bind:src="platziLogo[1]" alt="">
        </figure>
      </div>
      <h1 class="title">{{ mainTitle }}</h1>
    </header>

    <!-- ADD COURSE FORM -->
    <section class="inputs-container">
      <span v-if="error === true" class="red">Error: You need to fill all the fields</span>
      <label for="title">Course Name</label>
      <input class="input" type="text" name="title" v-model="title" placeholder="VueJS Fundamentals">
      <label for="number">Course Hours</label>
      <input class="input" type="number" name="number" v-model="time" placeholder="2">
      <input class="button" type="button" v-on:click="addCourse" value="Add Course" />
    </section>

    <!-- TOTAL HOURS -->
    <section class="total-hours-container">
      <p>ðŸ•‘ Total hours:</p>
      <p v-bind:style="{color: '#' + color}">{{ totalTime }}</p>
    </section>

    <!-- COURSES LIST -->
    <section class="courses-container" v-if="courses.length > 0">

      <table class="courses-list">
        <tr class="courses-list__header">
          <th>Courses</th>
          <th>Hours</th>
        </tr>
        <tr v-for="(course, key) in courses" v-bind:key="key">
          <td>{{ course.title }}</td>
          <td class="courses-list__hours">{{ course.time }}</td>
        </tr>
      </table>

    </section>

    <footer class="footer">
      <p class="footer-title">Platzi Students <span>Community.ðŸ’š</span></p>
      <ul class="footer-list-items">
        <li v-for="(student, key) in students" v-bind:key="key">
          ðŸ”¥ {{ student }}
        </li>
      </ul>
      <span class="footer-made-by">Made with <a href="https://vuejs.org/" target="_blank">VueðŸ’š</a></span>
    </footer>
  </div>
  <script defer src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script defer src="./js/index.js"></script>
</body>
</html>
